<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad News Eagles Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/x-icon" href="./img/bne-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <!-- cart start here -->
    <section id="cart" class="section-p1">
        <table width="100%" >
            <thead>
                <tr>
                    <td>Reamove</td>
                    <td>Images</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="far fa-times-circle"></i></td>
                    <td><img src="./img/bne-jersey-rio.webp" alt=""></td>
                    <td>Bad News Eagles Jersey Rio Edition</td>
                    <td>€49,50</td>
                    <td><input type="number" value="1"></td>
                    <td>€49,50</td>
                </tr>
                <tr>
                    <td><i class="far fa-times-circle"></i></td>
                    <td><img src="./img/bne-jersey-l200.webp" alt=""></td>
                    <td>Bad News Eagles Jersey L200 Edition</td>
                    <td>€99,50</td>
                    <td><input type="number" value="1"></td>
                    <td>€99,50</td>
                </tr>
                <tr>
                    <td><i class="far fa-times-circle"></i></td>
                    <td><img src="./img/bne-jersey-black" alt=""></td>
                    <td>Bad News Eagles Jersey (Black Edition)</td>
                    <td>€49,50</td>
                    <td><input type="number" value="1"></td>
                    <td>€49,50</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- cart end here -->
    <!-- Cart add start  -->
    <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Promotion Code</h3>
            <div>
                <input type="text" placeholder="Enter Your Promotion Code">
                <button class="normal">Apply</button>
            </div>
        </div>
        <div id="subtotal">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>€198,5</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>€4,99</td>
                </tr>
                <tr>
                   <td><strong>Total</strong></td> 
                   <td><strong>€203.5</strong></td>
                </tr>
            </table>
            <button class="normal">Proceed to Checkout</button>
        </div>
    </section>
    <!-- Cart add end  -->
   
</body>
</html>
